<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chess.css">
    <script src="JsFiles/jquery-3.6.0.js"></script>
    <script src="Ds-classes/queue.js"></script>
    <script src="Ds-classes/oneWayLinkedList.js"></script>
    <title>Chess</title>
</head>
<body>
    <p class="chess-head" id="turn"></p>

    <p class="chess-head" id="second-counter"></p>


    <table class="chess-board">
        <tbody>
            
            <tr>
                <td class="light"><p class="dark-mohre" id="rd1">♜</p></td>
                <td class="dark"><p class="dark-mohre" id="hd1">♞</p></td>
                <td class="light"><p class="dark-mohre" id="ed1">♝</p></td>
                <td class="dark"><p class="dark-mohre" id="vd1">♛</p></td>
                <td class="light"><p class="dark-mohre" id="kd1">♚</p></td>
                <td class="dark"><p class="dark-mohre" id="ed2">♝</p></td>
                <td class="light"><p class="dark-mohre" id="hd2">♞</p></td>
                <td class="dark"><p class="dark-mohre" id="rd2">♜</p></td>
                
            </tr>
            <tr>
                
                <td class="dark"><p class="dark-mohre" id="sd1">♟</p></td>
                <td class="light"><p class="dark-mohre" id="sd2">♟</p></td>
                <td class="dark"><p class="dark-mohre" id="sd3">♟</p></td>
                <td class="light"><p class="dark-mohre" id="sd4">♟</p></td>
                <td class="dark"><p class="dark-mohre" id="sd5">♟</p></td>
                <td class="light"><p class="dark-mohre" id="sd6">♟</p></td>
                <td class="dark"><p class="dark-mohre" id="sd7">♟</p></td>
                <td class="light"><p class="dark-mohre" id="sd8">♟</p></td>
            </tr>
            <tr>
                
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
            </tr>
            <tr>
                
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
            </tr>
            <tr>
                
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>
            <tr>
                
                <td class="light"><p class="light-mohre" id="sw1">♟</p></td>
                <td class="dark"><p class="light-mohre" id="sw2">♟</p></td>
                <td class="light"><p class="light-mohre" id="sw3">♟</p></td>
                <td class="dark"><p class="light-mohre" id="sw4">♟</p></td>
                <td class="light"><p class="light-mohre" id="sw5">♟</p></td>
                <td class="dark"><p class="light-mohre" id="sw6">♟</p></td>
                <td class="light"><p class="light-mohre" id="sw7">♟</p></td>
                <td class="dark"><p class="light-mohre" id="sw8">♟</p></td>
            </tr>
            <tr>
                
                <td class="dark"><p class="light-mohre" id="rw1">♜</p></td>
                <td class="light"><p class="light-mohre" id="hw1">♞</p></td>
                <td class="dark"><p class="light-mohre" id="ew1">♝</p></td>
                <td class="light"><p class="light-mohre" id="vw1">♛</p></td>
                <td class="dark"><p class="light-mohre" id="kw1">♚</p></td>
                <td class="light"><p class="light-mohre" id="ew2">♝</p></td>
                <td class="dark"><p class="light-mohre" id="hw2">♞</p></td>
                <td class="light"><p class="light-mohre" id="rw2">♜</p></td>
            </tr>
        </tbody>
    </table>
    <button id="start">Start</button>

    <script src="JsFiles/chess.js"></script>
    
</body>
</html>
